<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="theme-color" content="#317EFB" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dist\bundle.min.css">
  <link rel="manifest" href="/manifest.json">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="center-container">
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <a href="#searchContent" class="skip-link-map">Skip map</a>
    <section id="map-container" role="application" aria-label="Google Maps">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section id="searchContent" tabindex="-1" role="search">
      <div class="filter-options center-container">
        <select aria-label="Neighborhoods Select" id="neighborhoods-select" name="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Cuisines Select" id="cuisines-select" name="cuisines">
          <option value="all">All Cuisines</option>
        </select>
        <button tabindex="0" aria-label="Search Restaurants" onclick="updateRestaurants()">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="container-rest-list">
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4vb9eRTDjjT4FyydhtPUNmxJ_Fdyi_zM&libraries=places&callback=initMap"></script>

  <footer id="footer" tabindex="0">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
